<!DOCTYPE html>
<html>

<head>
    <title>Al&Ke</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" href="media/heart.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="jquery/jquery-3.6.1.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div id="presentation" class="presentation">
        <h1 style="text-align: center;">Al❤️Ke</h1>
        <p id="container"></p>
        <div class="columns">
            <div class="column">
                <div class="section">
                    <img src="media/Ximage.png">
                    <h2>Image de la journée</h2>
                    <img class="img2" id="imageID">
                </div>
                <div class="section">
                    <img src="media/Xmessage.png">
                    <h2>Message de la journée</h2>
                    <iframe id="textID"></iframe>
                </div>
            </div>
            <div class="column">
                <div class="section">
                    <img src="media/Xmusique.png">
                    <h2>Musique de la journée</h2>
                    <iframe class="ytb" id="linkID" height="300"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                    </iframe>
                </div>
                <div class="section">
                    <img src="media/Xcouple.png">
                    <h2>Quand tout a commencé</h2>
                    <p style="padding-bottom: 0px;" id="sinceID"></p>
                    <img class="img2" src="media/messenger.png">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
