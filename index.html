<!DOCTYPE html>
<html>
    <head>
        <title>Kevin Sanglier</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width"/>
        <link rel="stylesheet" href="css/main.css"/>
    </head>

    <body>
        <div id="presentation" class="presentation">
            <h1>Presentation</h1>
            <p>Here is all the information you need to know me!</p>
            <div class="columns">
                <div class="column">
                    <div class="section">
                        <img src="media/nom.png">
                        <h2>Image aléatoire</h2>
                        <p>Test</p>
                    </div>
                    <div class="section">
                        <img src="media/cake.png">
                        <h2>Lien musique</h2>
                        <p>Test</p>
                    </div>
                </div>
                <div class="column">
                    <div class="section">
                        <img src="media/medaille.png">
                        <h2>Texte aléatoire</h2>
                        <p>Test</p>
                    </div>
                    <div class="section">
                        <img src="media/code.png">
                        <h2>Image messenger + countdown</h2>
                        <p id="myId"></p> 
                        <script> 
                            var date = new Date(); 
                            var dd = date.getDate(); 
                            var mm = date.getMonth() + 1; 
                            var yyyy = date.getFullYear(); 
                            var newDate = dd + "-" + mm + "-" +yyyy; 
                            var p = document.getElementById("myId"); 
                            p.innerHTML = newDate; 
                        </script> 
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
